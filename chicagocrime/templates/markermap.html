{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
  {% block header%}
  {% endblock header %}
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Info windows</title>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
  var js_objects = {{objects|safe}};
  var marker, point;
  var infowindow;

  function submitCrimes(field){
    var map_canvas = document.getElementById('map_canvas');
    var map_options = {
      center: new google.maps.LatLng(41.87, -87.62),
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(map_canvas, map_options);

    var checkCount = 0;

    for (var i = 0; i < field.length; i++){
      if (field[i].checked){
        checkCount ++;
        var crime_type = (field[i].value);
        for(var j in js_objects){
          if(js_objects[j][2] == crime_type){
            var point = new google.maps.LatLng(js_objects[j][0], js_objects[j][1]);
            var primary_type = js_objects[j][2];

            createMarker(point, map, primary_type);
          }
        }
      }   
    }

    if (checkCount == 0){
      initialize();
    }
      
  }


  function createMarker(point, map, primary_type) {
    var marker = new google.maps.Marker({
          position: point,
          map: map,
    });

    google.maps.event.addListener(marker, 'click', function() {
        if (infowindow) {
           infowindow.close();
        };
        infowindow = new google.maps.InfoWindow({
            content: primary_type,
        });
        infowindow.open(map, marker);
    });
  }

  function initialize(){
      var map_canvas = document.getElementById('map_canvas');
      var map_options = {
        center: new google.maps.LatLng(41.87, -87.62),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(map_canvas, map_options);
      

      for (var i = 0; i < js_objects.length; i++){
        var point = new google.maps.LatLng(js_objects[i][0], js_objects[i][1]);
        var primary_type = js_objects[i][2];

        createMarker(point, map, primary_type);

      }
  }

  

  google.maps.event.addDomListener(window, 'load', initialize);
  


  </script>
</head>
<body>
  <div id="map_canvas" class='style'></div> 
  <div id="checkbox" >
    <form name = "check_crime">
    <p>Select by category of crimes:  </p>
    <br/>
    <p><input type="checkbox" name="crime" value='THEFT'/> Theft
    <input type="checkbox" name="crime" value='CRIMINAL DAMAGE'/> Criminal Damage
    <input type="checkbox" name="crime" value='BATTERY'/> Battery</p>
    <p><input type="checkbox" name="crime" value='BURGLARY' /> Burglary
    <input type="checkbox" name="crime" value='ARSON'/> Arson
    <input type="checkbox" name="crime" value='ASSAULT'/> Assault</p>
    <br/>
    <p><input type="button" value="Submit" onclick="submitCrimes(check_crime.crime)" /></p>
    </form>
  </div>
</body>
</html>
