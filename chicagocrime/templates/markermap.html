<!DOCTYPE html>
<html>
<head>
  <style>  
    #map_canvas{      
      width: 500px;
      height: 600px;
      background-color: #CCC;
    }
  </style>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
  var js_objects = {{objects|safe}};
  var marker, inforwindow, crime_position;

  function initialize(){
      var map_canvas = document.getElementById('map_canvas');
      var map_options = {
        center: new google.maps.LatLng(41.87, -87.62),
        zoom: 13,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }
      var map = new google.maps.Map(map_canvas, map_options);

      for (var i = 0; i < js_objects.length; i++){
        point = new google.maps.LatLng(js_objects[i][0], js_objects[i][1]);
        primary_type = js_objects[i][2];  
        marker = new google.maps.Marker({
          position: point,
          map: map,
        })

      }

  }
    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>
<body>
  <div id="map_canvas"></div> 
</body>
</html>
